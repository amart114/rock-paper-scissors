<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
        const choiceStack = ['paper', 'rock', 'scissors'];
        let computerScore = 0;
        let playerScore = 0;

        function computerPlay() {
            let randomNum = Math.floor(Math.random() * 3);
            let computerChoice = choiceStack[randomNum];
            return computerChoice;
        }

            function playRound(playerSelection, computerSelection) {
                if (playerSelection === 'rock' && computerSelection === 'paper') {
                    computerScore++;
                    return `You lose. Paper beats rock. Score: ${playerScore} to ${computerScore}`;
                } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                    playerScore++;
                    return `You win! Rock beats scissors. Score: ${playerScore} to ${computerScore}`;
                } else if (playerSelection === 'rock' && computerSelection === 'rock') {
                    return `It's a tie. Play again. Score: ${playerScore} to ${computerScore}`;
                } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                    playerScore++;
                    return `You win! Paper beats rock. Score: ${playerScore} to ${computerScore}`;
                } else if (playerSelection === 'paper' && computerSelection === 'paper') {
                    return `It's a tie. Play again. Score: ${playerScore} to ${computerScore}`;
                } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                    computerScore++;
                    return `You lose. Scissors beats paper. Score: ${playerScore} to ${computerScore}`;
                } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                    computerScore++;
                    return `You lose. Rock beats scissors. Score: ${playerScore} to ${computerScore}`;
                } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                    playerScore++;
                    return `You win! Scissors beats paper. Score: ${playerScore} to ${computerScore}`;
                } else if (playerSelection === 'scissors' && computerSelection === 'scissors') {
                    return `It's a tie. Play again. Score: ${playerScore} to ${computerScore}`;
                }
            }
            function game() {
            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt('Type: Rock, Paper, or Scissors')
                playerSelection = playerSelection.toLowerCase();
                const computerSelection = computerPlay();
                console.log(computerSelection);
                console.log(playRound(playerSelection, computerSelection));
            }
            if (playerScore > computerScore) {
                console.log(`You're the winner! Final Score: ${playerScore} to ${computerScore}`);
            } else if (computerScore > playerScore) {
                console.log(`You're the loser. Final Score: ${playerScore} to ${computerScore}`);
            } else
                console.log(`You tied. Final Score: ${playerScore} to ${computerScore}`);
        }
        game();
        </script>
    </body>
</html>
